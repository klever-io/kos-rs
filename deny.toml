[advisories]
vulnerability = "deny"
unmaintained = "deny"
notice = "deny"
unsound = "deny"
ignore = [
    # reqwest dependency no fixed upgrade is available! 
    "RUSTSEC-2023-0052"
]

[bans]
multiple-versions = "deny"
deny = [
    { name = "libssh2-sys" },
]
skip = [
    { name = "bitflags", version = "=1.3.2" }, # openssl
    { name = "base64", version = "=0.13.1" }, # openssl
    { name = "bech32", version = "=0.7.3" }, # coins-bip32
    { name = "block-buffer", version = "=0.9.0" }, # coin-bip39
    { name = "block-buffer", version = "=0.9.0" }, # coin-bip39
    { name = "digest", version = "=0.9.0" }, # coin-bip39
    { name = "sha2", version = "=0.9.9" }, # coin-bip39
    { name = "socket2", version = "=0.4.9" }, # reqwest
    { name = "syn", version = "=2.0.29" }, # web3
]
skip-tree = [
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[sources.allow-org]
github = ["klever-io"]

[licenses]
unlicensed = "deny"
allow-osi-fsf-free = "neither"
copyleft = "deny"
confidence-threshold = 0.8
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "MITNFA",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "MPL-2.0",
    "OpenSSL",
]
exceptions = [
    { name = "unicode-ident", allow = ["Unicode-DFS-2016"] },
]

[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]
